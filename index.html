<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Tracker</title>
  <link rel="icon" href="logo.jpeg" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand mx-auto text-center" href="#">Loan Tracker</a>
    </div>
  </nav>

  <!-- Loan Tracker Container -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Loan Tracker</h3>

          <!-- Loan Amount Input -->
          <div class="mb-3">
            <label for="amount" class="form-label"> Loan Amount (₹)</label>
            <input type="number" class="form-control" id="loan" value="5000000" min="1" required>
          </div>


          <!-- Loan Amount Input -->
          <div class="mb-3">
            <label for="amount" class="form-label">Principal(₹)</label>
            <input type="number" class="form-control" id="amount" value="5000000" min="1" required>
          </div>

          <!-- Number of Years Input -->
          <div class="mb-3">
            <label for="years" class="form-label">No of Years</label>
            <input type="number" class="form-control" id="years" value="26" min="1" max="40" required>
            <input type="range" class="form-range" id="years-slider" min="1" max="40" value="26">
          </div>

          <!-- Interest Rate Input -->
          <div class="mb-3">
            <label for="interest" class="form-label">% Interest</label>
            <input type="number" class="form-control" id="interest" value="7.5" min="0" step="0.1" required>
            <input type="range" class="form-range" id="interest-slider" min="1" max="15" step="0.1" value="7.5">
          </div>

          <!-- Repayment Amount Input -->
          <div class="mb-3">
            <label for="repayment" class="form-label">Repayment Amount (₹)</label>
            <input type="number" class="form-control" id="repayment" min="0" placeholder="Enter repayment amount">
            <button class="btn btn-primary mt-3" id="repay-btn">Make Repayment</button>
          </div>

          <h4 class="text-center text-primary mb-4">
            Monthly Payable: <span id="monthly-payment">₹36,470</span> /mo
          </h4>

          <!-- Payment Summary Section -->
          <div class="d-flex justify-content-between">
            <p><strong>Principal:</strong> <span id="principal">₹5,000,000</span></p>
            <p><strong>Interest:</strong> <span id="total-interest">₹6,378,756</span></p>
            <p><strong>Total Payable:</strong> <span id="total-payable">₹11,378,756</span></p>
          </div>

          <p id="error-message" style="color: red; display: none;"></p>
        </div>
      </div>

      <div class="col-lg-5 col-md-8 mt-4">
        <div class="card p-4 shadow">
          <canvas id="paymentBreakdownChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-12">
        <div class="card p-4 shadow">
          <h4 class="text-center">Transaction History</h4>
          <ul id="transaction-history" class="list-group mt-3">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
